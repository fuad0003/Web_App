<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            flex: 1;
        }

        header img {
            width: 100%;
            height: 150px; /* Set the desired height here */
            object-fit: cover; /* Maintain the aspect ratio and cover the width */
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 5px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        section {
            background-color: #fff;
            padding: 125px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h1 {
            font-size: 36px;
            color: #333;
        }

        section p {
            font-size: 18px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .social-media-icons {
            margin-top: 20px;
        }

        .social-media-icons a {
            margin: 0 15px;
            text-decoration: none;
        }

        .social-media-icons img {
            width: 40px;
            height: 40px;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">News</a>
        <a href="#">Read Me</a>
        <a href="#">Take Action</a>
    </nav>

    <header>
        <img src="FB_IMG_1697968492224.jpg" alt="Header Image">
    </header>

    <section>
        <h1>Welcome to MY Interactive Web Page</h1>
        <p>It will be my main content section of the web page. I can add more content here to make it engaging and visually appealing.</p>
    </section>

    <footer>
        &copy; 2023 Interactive Website Of Assignment_2 
        <div class="social-media-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="Screenshot_20231102-134708~2.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="Screenshot_20231102-134708~3.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="Screenshot_20231102-134708~4.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
